# app/templates/errors/403.html
{% extends "layout.html" %}

{% block title %}{{ _('Access Denied') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center py-5">
        <div class="display-1 text-muted mb-4">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="mb-4">{{ _('403 - Access Denied') }}</h1>
        <p class="lead mb-4">{{ _('You do not have permission to access this resource.') }}</p>
        <a href="{{ url_for('book.library') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-1"></i> {{ _('Return to Library') }}
        </a>
    </div>
</div>
{% endblock %}
